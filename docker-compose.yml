services:
  rinha-api-1:
    build: .
    networks:
      - payment-processor
      - app-network
    environment:
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "50MB"

  rinha-api-2:
    build: .
    networks:
      - payment-processor
      - app-network
    environment:
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "50MB"

  nginx:
    image: nginx:latest
    ports:
      - "9999:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rinha-api-1
      - rinha-api-2
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  redis:
    image: redis:alpine
    # restart: always
    volumes:
      - ./redis-startup.sh:/usr/local/bin/entrypoint.sh
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    networks:
      - app-network
    deploy:
        resources:
          limits:
            cpus: "0.3"
            memory: "200MB"

networks:
  app-network:
    driver: bridge
  payment-processor:
    external: true
